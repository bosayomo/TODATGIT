name: shell commands 

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest 
    steps: 
      - name: echo a string 
        run: echo "Hello world" 
      - name: multiscript
        run: |
          node -v 
          npm -v 
          node 
      - name: python command 
        run: | 
          import platform 
          print 
          (platform.processor()) 
        shell: python 
          